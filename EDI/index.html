<html lang="en">
<head>

<body>

    <section>
        <h1>LISTA ZAWODNIKÃ“W:</h1>
        <ul>

        <script>
            const listEl = document.querySelector('ul');
            fetch('./data.json')
                .then (res => res.json())
                .then (data => {
                    data.forEach(get => {

                        listEl.insertAdjacentHTML('beforeend', `<li>${get.first_name} ${get.last_name} ${get.age} ${get.goals} ${get.assists} ${get.yellow_cards} ${get.red_cards}</li>`);
                        
                    });
                });
        </script>

            

        
    </section>
</body>
</html>
